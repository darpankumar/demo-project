<app-card [title]='test-app' [size] ='test-card'>
    <div header><h1>Test App Header</h1></div>
      <div class="container">
    <mat-form-field hintLabel="Email*">    
      <input matInput id="user-email" [(ngModel)]="emailAdress" disabled>     
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Select Subscription" [(ngModel)]='selectedSubscription' disabled>
        <mat-option value="Advanced">Advanced</mat-option>
        <mat-option value="Basic">Basic</mat-option>
        <mat-option value="Pro">Pro</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field hintLabel="Password*">    
        <input matInput id="user-password" [(ngModel)]="password" disabled>    
      </mat-form-field>
  </div>
  <div footer><h1>Test App footer</h1></div>
  </app-card>
